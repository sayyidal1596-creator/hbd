    <div class="container">

        <button class="shuffle-button">Mencetnya jangan buru", ada LagunyaðŸ’•</button>

    <!-- Audio background tanpa autoplay -->
    <audio id="background-audio" loop>
        <source src="audio1.mp3" type="audio/mpeg">
        Browsermu tidak mendukung audio.
    </audio>

    <script src="cause.js"></script>
    <script>
        // Audio dimainkan saat user klik pertama kali di halaman
        const audio = document.getElementById('background-audio');
        let audioStarted = false;

        function playAudioOnClick() {
            if (!audioStarted) {
                audio.play().catch(e => {
                    console.log("Audio play blocked by browser:", e);
                });
                audioStarted = true;
                // Hapus event listener setelah audio mulai
                document.removeEventListener('click', playAudioOnClick);
            }
        }

        // Event listener untuk klik pertama
        document.addEventListener('click', playAudioOnClick);
    </script>
</body>
